<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">

<html>
<head>
    <title>Starbucks Reserved</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>

<body>
    <form name="form" th:object="${command}" method="post" action="">
        
        <h1>Welcome to Starbucks Reserved for Employees</h1>
        <hr>
        <br>
        
        <table>
            <div class = "orderDiv">

            <tr>
                <td>Drink: </td>
                <td>
                    <select name = "drinkName" id="drinkName"> 
                        <option th:each="drinkName : ${drinksNameList}"
                            th:text= "${drinkName}" />
                    </select>
                </td>
            </tr>
            <br>
            <tr>
                <td>Milk: </td>
                <td>
                    <select name="milk" id="size"> 
                        <option th:each="milk : ${milkList}"
                            th:text= "${milk}">
                        </option>
                    </select>
                </td>
            </tr>
            <br>
            <tr>
                <td>Size: </td>
                <td>
                    <select name="size" id="size">
                        <option th:each="size : ${sizeList}" 
                            th:text= "${size}">
                        </option>
                    </select>
                </td>
            </tr>
        </div>
        </table>

        <br><br>

        <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="John"  th:field="*{firstname}" />
            <label for="lname"><i class="fa fa-user"></i> Last Name</label>
            <input type="text" id="lname" name="lirstname" placeholder="Doe"  th:field="*{lastname}" />
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" placeholder="New York">
            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="NY">
              </div>
              <div class="col-50">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" placeholder="10001">
              </div>
            </div>
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phonenumber" placeholder="(408) 123-0456">                
          </div>

        <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="September">
            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="2018">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352">
              </div>
            </div>
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="john@example.com">
            <label for="notes"> Notes</label>
            <input type="text" id="notes" name="notes" placeholder="special instructions">
          </div>
          <br><br>
        <input type="submit" name="action" id="cashier" value="Process Order" class="btn">
        
        <div th:if="${not#lists.isEmpty(messages)}">
            <div class="messages">
                <ul th:each="m : ${messages}">
                    <li th:text="${m.msg}" />
                </ul>
            </div>
          </div>

          <h3>Starbucks Order Placed for:  </h3>
          <div th:text="${data}"> </div>

          <div class="message">
          <span th:text="${message}" />
          </div>
</form>
</body>
</html>
